name = "stock-journal-dev"
main = ".open-next/worker.js"
compatibility_date = "2025-03-01"
compatibility_flags = ["nodejs_compat", "global_fetch_strictly_public"]
workers_dev = true

[assets]
binding = "ASSETS"
directory = ".open-next/assets"

[observability]
enabled = true

[[d1_databases]]
# Preview / workers.dev deployment (default `wrangler deploy`).
binding = "stock_journal_db"
database_name = "stock_journal_dev"
database_id = "b06a5523-8cc0-42ce-952c-5d1f03389a8a"
migrations_dir = "drizzle/migrations"

[vars]
AUTH_URL = "https://stock-journal-dev.stock-journal.workers.dev"
ENV = "dev"
POLICY_AUD = "4e0b4814dc40245715e4afd61ffc9562d99baf877b079f559fd3a4962989379a"
TEAM_DOMAIN = "https://orangekai.cloudflareaccess.com"

[env.production]
name = "stock-journal-production"
workers_dev = false
routes = ["stock-lens.win/*"]

[env.production.vars]
AUTH_URL = "https://stock-lens.win"
ENV = "production"

[[env.production.d1_databases]]
binding = "stock_journal_db"
database_name = "stock_journal_db"
database_id = "39e3a3b6-772a-4678-8509-62c88fa176b9"
migrations_dir = "drizzle/migrations"
